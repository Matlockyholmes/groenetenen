<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Werknemers')">
</head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Werknemers</h1>
<table>
    <thead>
        <tr><th>Voornaam</th><th>Familienaam</th><th>Filiaal</th></tr>
    </thead>
    <tbody>
        <tr th:each="werknemer:${werknemers}" th:object="${werknemer}">
            <td th:text="*{voornaam}"></td><td th:text="*{familienaam}"></td>
            <td th:text="*{filiaal.naam}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
